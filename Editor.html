<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>محرر PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
  <header class="site-header">
    <h1>تعمير PDF</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="editor.html">تعمير ملف PDF</a>
      <a href="help.html">مساعدة / تواصل</a>
    </nav>
  </header>

  <main class="container">
    <section class="upload-panel">
      <h2>رفع ملف PDF</h2>
      <input id="fileInput" type="file" accept="application/pdf">
      <p class="muted">اختر ملف PDF لعرضه وتعميره داخل المتصفح.</p>
    </section>

    <section class="editor-panel">
      <div id="pdfContainer"></div>
      <div class="editor-controls">
        <button id="addTextBtn">أضف نص</button>
        <button id="downloadBtn" disabled>تنزيل PDF المعبأ</button>
        <label>حجم النص: <input id="fontSize" type="number" min="8" max="72" value="14"></label>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    الملفات تبقى على جهازك — تحميل آمن.
  </footer>

  <!-- PDF.js & PDF-Lib من CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <script src="editor.js"></script>
</body>
</html>
