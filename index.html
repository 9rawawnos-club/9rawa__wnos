<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9rawa Wnos Club Kairouan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner container">
    <img src="images/logo.png" class="logo-img" alt="Club Logo">
    <nav class="nav">
      <a href="index.html">الرئيسية</a>
      <a href="events.html">الأنشطة</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-inner container">
    <h1>مرحبا بكم في نادي <span class="accent">9rawa Wnos</span> بالقيروان</h1>

    <div class="hero-actions">
      <a class="btn btn-primary" href="events.html">شاهد الأنشطة</a>
    </div>
  </div>
</section>

<section class="section">
  <h2 class="section-title">آخر نشاط قمنا به</h2>
  <div class="container cards-grid">

    <div class="card">
      <div class="card-media">
        <img src="images/action.jpg" alt="حملة نظافة">
      </div>
      <div class="card-content">
        <h3>حملة نظافة</h3>
        <p>قمنا بتنظيف ساحة المعهد مع مجموعة من التلاميذ.</p>
        <a class="link" href="events.html">عرض المزيد</a>
      </div>
    </div>

  </div>
</section>

<footer class="site-footer">
  <div class="container footer-grid">
    <span>© 2025 - 9rawa Wnos Club</span>
  </div>
