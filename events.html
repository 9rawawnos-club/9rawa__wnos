<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - 9rawa Wnos Club</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            text-align: right;
        }

        .events-container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
        }

        .event-card {
            display: flex;
            background: #ffffff;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .event-card img {
            width: 220px;
            height: 160px;
            object-fit: cover;
        }

        .event-info {
            padding: 15px;
        }

        .event-info h3 {
            margin: 0;
            color: #0c6efd;
            font-size: 20px;
        }

        .event-info p {
            margin-top: 10px;
            color: #333;
            font-size: 15px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0c6efd;
        }
    </style>
</head>

<body>

    <h1>آخر الأنشطة</h1>

    <div class="events-container">

        <!-- ✅ Event 1 -->
        <div class="event-card">
            <img src="IMAGE_LINK_HERE" alt="Event Image">
            <div class="event-info">
                <h3>حملة نظافة</h3>
                <p>قمنا بتنظيف ساحة المعهد</p>
            </div>
        </div>

    </div>

</body>
</html>
